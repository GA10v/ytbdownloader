name: Quality Checks

on:
  push:
    # branches: [ master ]
  pull_request:
    # branches: [ master ]
  workflow_dispatch:

jobs:
  check_quality:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip3 install -r requirements-pip.txt -r requirements.txt -r requirements-test.txt
    
    - name: Lint
      run: python3 -m pylint ytbdownloader --fail-under=3
        
    - name: Test
      run: pytest --junitxml=reports/junit/junit.xml --html=reports/junit/report.html

    - name: Test badge
      run: genbadge tests -o ./reports/junit/junit-badge.svg

    - name: Coverage
      run: coverage run -m pytest -v

    - name: Coverage report
      run: coverage report

    - name: XML-format Coverage report
      run: coverage xml -o ./reports/coverage/coverage.xml

    - name: HTML-format Coverage report
      run: coverage html -d ./reports/coverage/html

    - name: Coverage badge
      run: genbadge coverage -o ./reports/coverage/coverage-badge.svg

        
